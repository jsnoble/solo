<template name="productPage">
  <button type="button" class="btn btn-default" id="img">add image</button>
  <form>
    <input type="text" id="item" placeholder="item name"/>
    <input type="text" id="description" placeholder="item description"/>
    <input type="text" id="number" placeholder="item price"/>
    <input type="submit" class="btn btn-default" id="submit"/>
  </form>

  {{#if photo}}
    <div>
      <img src="{{photo}}"/>
    </div>
    {{/if}}
</template>
